<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
  </head>
  <!-- Import local script -->
    <script src="WebDocEditor.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="WebDocEditor.css">
  <body>
    <!-- display a text box to take in the XML -->
    <label for="xml_input">Enter XML:</label>
    <textarea id="xml_input" rows="10" cols="50"></textarea>
    <!-- display a text box to then retrieve the XML -->
    <label for="xml_output">XML Output:</label>
    <textarea id="xml_output" rows="10" cols="50"></textarea>
    <!-- main area for the editing -->
    <div id="editor"></div>
  </body>
</html>
